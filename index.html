    <head>

        <title>Macrodata Refinement</title>
        <link rel="stylesheet" href="style.css">
        <script src="crypto.js"></script> <!-- https://cryptojs.gitbook.io/docs/ -->

    <body>

        <div class="screen-container">
            <div class="screen">
                <div class="top"></div>

                <div class="mid">

                </div>

                <div class="divider">

                    <div class="bot"></div>
                </div>

                <div class="bot">
                    <div class="bin-container">
                        <div class="one">
                            <div class="label">01</div>
                            <div class="percent">
                                <div class="fill"></div>
                                <span>0%</span>
                            </div>
                        </div>
                        <div class="two">
                            <div class="label">02</div>
                            <div class="percent">

                        </div>
                    </div>
                    <div class="location-container">

                <canvas class="c2"></canvas>
                <canvas class="c3"></canvas>
                <canvas class="c4"></canvas>
                <canvas class="c5"></canvas>

                <div class="c1 popup" style="display: none;">
                    <div class="popup-label">01</div>
                    <div class="tempers">
                        <div class="temper-label">WO</div>
                        <div class="bar"><div class="fill"></div></div>
                        
                        <div class="temper-label">FC</div>
                        <div class="bar"><div class="fill"></div></div>
                    
                        <div class="temper-label">DR</div>

                        <div class="temper-label">MA</div>
