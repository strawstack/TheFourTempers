<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Macrodata Refinement</title>
        <link rel="stylesheet" href="style.css">
        <script src="helper.js"></script>
        <script src="animation.js"></script>
        <script src="binToggle.js"></script>
        <script src="calculateFrame.js"></script>
    </head>
    <body>

        <div class="screen-container">
            <div class="screen">
                <div class="top"></div>

                <div class="divider">
                    <div class="top"></div>
                    <div class="bot"></div>
                </div>

                <div class="mid">
                    <div class="digit-container"></div>
                </div>

                <div class="divider">
                    <div class="top"></div>
                    <div class="bot"></div>
                </div>

                <div class="bot">
                    <div class="bin-container">
                        <canvas class="c1"></canvas>
                        <div class="one">
                            <div class="label">01</div>
                            <div class="percent"><span>0%</span></div>
                        </div>
                        <canvas class="c2"></canvas>
                        <div class="two">
                            <div class="label">02</div>
                            <div class="percent"><span>0%</span></div>
                        </div>
                        <canvas class="c3"></canvas>
                        <div class="three">
                            <div class="label">03</div>
                            <div class="percent"><span>0%</span></div>
                        </div>
                        <canvas class="c4"></canvas>
                        <div class="four">
                            <div class="label">04</div>
                            <div class="percent"><span>0%</span></div>
                        </div>
                        <canvas class="c5"></canvas>
                        <div class="five">
                            <div class="label">05</div>
                            <div class="percent"><span>0%</span></div>
                        </div>
                    </div>
                    <div class="location-container">
                        <div class="thin-divider"></div>
                        <div class="location"></div>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
    </body>
</html>
