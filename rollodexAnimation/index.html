<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumon Logo Animation</title>
        <link rel="stylesheet" href="style.css">

        <script src="logoAnimation.js"></script>

    </head>
    <body>

        <div class="screen-container">
            <div class="screen">
                <div class="rolodex-container">

                    <div class="sweep-line"></div>
                    
                    <div class="top-card">
                        <div class="card-name"></div>
                    </div>
                    <div class="bot-card"></div>
                    
                    <div class="left-ring"></div>
                    <div class="right-ring"></div>

                    <div class="left-wheel"></div>
                    <div class="right-wheel"></div>

                    <div class="top-tab-container">
                        <div class="one">
                            <span class="tab-letter"></span>
                        </div>
                        <div class="two">
                            <span class="tab-letter"></span>
                        </div>
                        <div class="three">
                            <span class="tab-letter"></span>
                        </div>
                        <div class="four">
                            <span class="tab-letter"></span>
                        </div>
                    </div>

                    <div class="bot-tab-container">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
