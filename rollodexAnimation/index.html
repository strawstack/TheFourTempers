<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumon Logo Animation</title>
        <link rel="stylesheet" href="style.css">

        <script src="roloAnimation.js"></script>

    </head>
    <body>

        <div class="screen-container">
            <div class="screen">
                <div class="rolodex-container">

                    <div class="top-card">
                        <div class="card-name">Richard</div>
                        <div class="top-tab-container">
                            <div class="tab one">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab two">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab three">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab four">
                                <span class="tab-letter"></span>
                            </div>
                        </div>                        
                    </div>

                    <div class="copy-top-card">
                        <div class="card-name"></div>
                        <div class="top-tab-container">
                            <div class="tab one">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab two">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab three">
                                <span class="tab-letter"></span>
                            </div>
                            <div class="tab four">
                                <span class="tab-letter"></span>
                            </div>
                        </div>                        
                    </div>

                    <div class="bot-card">
                        <div class="bot-tab-container">
                            <div class="tab one"></div>
                            <div class="tab two"></div>
                            <div class="tab three"></div>
                            <div class="tab four"></div>
                        </div>
                    </div>

                    <div class="copy-bot-card">
                        <div class="bot-tab-container">
                            <div class="tab one"></div>
                            <div class="tab two"></div>
                            <div class="tab three"></div>
                            <div class="tab four"></div>
                        </div>                        
                    </div>

                    <div class="left-ring"></div>
                    <div class="right-ring"></div>

                    <div class="left-wheel"></div>
                    <div class="right-wheel"></div>

                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
